{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href={% static "/imgs/logo/usi_white_logo.png" %}>
  <title>USI HPH DASHBOARD SYSTEM</title>
</head>
<body>
    <div id="content_container">
        <div id="header_container">
            <img src="{% static 'imgs/logo/usi_white_logo.png' %}" alt="Logo">
            <h2>USI HPH DASHBOARD SYSTEM</h4>
            <div class="login_container">
                <button onclick="location.href='/login/'" class="login_button">Sign In</button>
            </div>

        </div>
        <div id="main_container">
            <h1 class="title">Dashboard list</h1>
            <div class="list_container">
                {% for page in pages %}
                    <a class="list_box" target="_blank" href="{{ page.link }}">
                        <h3>{{ page.title }}</h3>
                    </a> 
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<style>
    html, body {
        height: 100%; 
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        box-sizing: border-box; 
    }
    
    @font-face {
        font-family: "Inter";
        src: url({% static 'fonts/Inter/Inter-VariableFont_opsz,wght.ttf' %}) format("truetype");
        font-weight: 400;
        font-style: normal;
    }

    #main_container {
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
        justify-content: flex-start; 
        background-color: rgb(30, 50, 119); 
        color: white;
        padding-top: 100px; 
        padding-bottom: 20px; 
        box-sizing: border-box; 
    }

    #content_container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    #main_container .title{
        text-align: center;
        padding: 20px;
    }

    #header_container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0d1126;
        color: white;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        height: 80px; 
        box-sizing: border-box; 
    }

    .login_button {
        background-color: #007bff; 
        color: white; 
        border: none; 
        border-radius: 5px; 
        padding: 10px 20px; 
        font-size: 16px; 
        font-weight: bold; 
        cursor: pointer; 
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login_button:hover {
        background-color: #0056b3; 
        transform: scale(1.05);
    }

    .login_button:active {
        background-color: #003f7f; 
        transform: scale(0.95); 
    }

    .login_button:focus {
        outline: none; 
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
    }

    #header_container img{
        width: 130px;
    }

    .list_container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 40px; 
        max-width: 1280px;
        margin: 0 auto;
    }

    .list_container .list_box {
        width: 100%;
        height: 200px;
        background-color: #0d1126;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        padding: 20px;
        text-decoration: none;
        color: white;
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }  

    .list_container .list_box:hover {
        background-color: #1e64d0; /* Thay đổi màu nền khi hover */
        transform: scale(1.05); /* Tăng kích thước nhẹ */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Thêm bóng đổ */
    }

    .list_container .list_box:active {
        background-color: #14478a; /* Màu nền khi nhấn */
        transform: scale(0.95); /* Thu nhỏ nhẹ khi nhấn */
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Giảm bóng đổ khi nhấn */
    }

    @media (max-width: 1024px) {
        .list_container {
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
        }
    }

    @media (max-width: 768px) {
        .list_container {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }

    @media (max-width: 480px) {
        .list_container {
            grid-template-columns: repeat(1, 1fr); 
            gap: 10px;
        }
    }

</style>
</html>
