{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href={% static "/imgs/logo/usi_white_logo.png" %}>
  <title>USI HPH DASHBOARD SYSTEM</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
        background-color: rgb(30, 50, 119);
        color: white;
    }

    @font-face {
        font-family: "Inter";
        src: url({% static 'fonts/Inter/Inter-VariableFont_opsz,wght.ttf' %}) format("truetype");
        font-weight: 400;
        font-style: normal;
    }

    #header_container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0d1126;
        color: white;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        height: 80px;
        box-sizing: border-box;
    }

    #header_container img {
        width: 130px;
    }

    #header_container .logout_button {
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #header_container .logout_button:hover {
        background-color: #c9302c;
        transform: scale(1.05);
    }

    #header_container .logout_button:active {
        background-color: #ac2925;
        transform: scale(0.95);
    }

    #content_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
        padding-bottom: 50px;
    }

    h1, h2 {
        margin: 20px 0;
        text-align: center;
    }

    .form_container {
        width: 80%;
        max-width: 600px;
        background-color: #0d1126;
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
    }

    .form_group {
        margin-bottom: 20px;
    }

    .form_group label {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
    }

    .form_group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #1e2d3f;
        color: white;
        box-sizing: border-box;
    }

    .form_group input:focus {
        outline: none;
        box-shadow: 0 0 5px #0056b3;
    }

    .submit_button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit_button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .list_container {
        width: 80%;
        max-width: 800px;
        margin-top: 40px;
    }

    .list_item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        margin-bottom: 10px;
        background-color: #0d1126;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .list_item span {
        flex-grow: 1;
    }

    .list_item a {
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
        padding: 10px 15px;
        border-radius: 5px;
    }

    .list_item .access_button {
        background-color: #007bff;
        color: white;
        margin-right: 10px;
    }

    .list_item .access_button:hover {
        background-color: #0056b3;
    }

    .list_item .edit_button {
        background-color: #28a745;
        color: white;
        margin-right: 10px;
    }

    .list_item .edit_button:hover {
        background-color: #218838;
    }

    .list_item:hover {
        background-color: #1e64d0;
        transform: scale(1.02);
    }

    .delete_button {
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 15px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .delete_button:hover {
        background-color: #c9302c;
        transform: scale(1.05);
    }

    .delete_button:active {
        background-color: #ac2925;
        transform: scale(0.95);
    }
    #logo{
        font-size: 25pt;
        font-weight: bold;
    }
  </style>
</head>
<body>
    <div id="header_container">
        {% comment %} <img src="{% static 'imgs/logo/usi_white_logo.png' %}" alt="Logo"> {% endcomment %}
        <div id="logo" >USI</div>
        <h2>HPH DASHBOARD SYSTEM</h2>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout_button">Sign Out</button>
        </form>
    </div>
    <div id="content_container">
        <h1>Manage System</h1>
        <div class="form_container">
            <form method="POST">
                {% csrf_token %}
                <div class="form_group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form_group">
                    <label for="link">Link</label>
                    <input type="url" id="link" name="link" required>
                </div>
                <div class="form_group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image">
                </div>
                <button type="submit" class="submit_button">Add</button>
            </form>
        </div>
        <h2>System List</h2>
        <div class="list_container">
            {% for page in pages %}
                <div class="list_item">
                    <span>{{ page.title }}</span>
                    <div>
                        <a href="{{ page.link }}" target="_blank" target="_blank" class="access_button">Access</a>
                        <a href="{% url 'edit' page.id %}" class="edit_button">Edit</a>
                        <form method="POST" action="{% url 'delete' page.id %}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this item?');">
                            {% csrf_token %}
                            <button type="submit" class="delete_button">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
