{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USI HPH DASHBOARD SYSTEM</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Quản lý hệ thống</h1>
        <form method="POST" class="border p-4 rounded shadow-sm bg-light mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link</label>
                <input type="url" id="link" name="link" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Thêm</button>
        </form>
        <h2 class="mt-5">Danh sách hệ thống</h2>
        <ul class="list-group">
            {% for page in pages %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ page.title }}
                    <a href="{{ page.link }}" class="btn btn-outline-primary btn-sm" target="_blank">Truy cập</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
