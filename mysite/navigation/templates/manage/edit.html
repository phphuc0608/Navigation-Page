{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href={% static "/imgs/logo/usi_white_logo.png" %}>
  <title>Edit Page</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
        background-color: rgb(30, 50, 119);
        color: white;
    }

    @font-face {
        font-family: "Inter";
        src: url({% static 'fonts/Inter/Inter-VariableFont_opsz,wght.ttf' %}) format("truetype");
        font-weight: 400;
        font-style: normal;
    }

    #header_container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0d1126;
        color: white;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        height: 80px;
        box-sizing: border-box;
    }

    #header_container img {
        width: 130px;
    }

    #header_container .logout_button {
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #header_container .logout_button:hover {
        background-color: #c9302c;
        transform: scale(1.05);
    }

    #header_container .logout_button:active {
        background-color: #ac2925;
        transform: scale(0.95);
    }

    #content_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
        padding-bottom: 50px;
    }

    h1, h2 {
        margin: 20px 0;
        text-align: center;
    }

    .form_container {
        width: 80%;
        max-width: 600px;
        background-color: #0d1126;
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
    }

    .form_group {
        margin-bottom: 20px;
    }

    .form_group label {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
    }

    .form_group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #1e2d3f;
        color: white;
        box-sizing: border-box;
    }

    .form_group input:focus {
        outline: none;
        box-shadow: 0 0 5px #0056b3;
    }

    .submit_button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit_button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
  </style>
</head>
<body>
    <div id="header_container">
        <img src="{% static 'imgs/logo/usi_white_logo.png' %}" alt="Logo">
        <h2>Edit System</h2>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout_button">Sign Out</button>
        </form>
    </div>
    <div id="content_container">
        <h1>Edit System</h1>
        <div class="form_container">
            <form method="POST">
                {% csrf_token %}
                <div class="form_group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="{{ page.title }}" required>
                </div>
                <div class="form_group">
                    <label for="link">Link</label>
                    <input type="url" id="link" name="link" value="{{ page.link }}" required>
                </div>
                <button type="submit" class="submit_button">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
